<body>

        <div class="container mb-3">

    </header>
    <main class="mb-5">
        <div class="container">

            <div class="d-grid my-grid">

            </div>

            <div class="my-modal-view d-none">

                    <i id="close-btn" class="fa-solid fa-xmark"></i>
                    <div class="container-fluid">
                        <div class="row justify-content-center">
                            <div class="img-wrapper col-md-5">

                            </div>

                                <h2 class="place-brief"></h2>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    <footer>
        <div class="footer-wrapper">
            <div class="container">
                <div class="d-grid footer-grid">

                    <div class="text-white pe-5 mb-4">
                        <h1 class="mb-4">contact us</h1>
                        <div class="d-flex mb-3 align-items-center">
                            <i class="fa-solid me-3 fa-location-dot"></i>
                            <p>our business addressis 1092 freelon Street San Fransisco, CA 95100</p>

                            <i class="fa-solid me-3 fa-mobile-screen align-items-center"></i>
                            <p>+ 01828390202 / or + 32932043942</p>
                        </div>
                        <div class="d-flex mb-4 align-items-center">
                            <i class="fa-solid me-3 fa-envelope"></i>
                            <p> supporthello@hello.com</p>
                        </div>
                        <a href="#" class="contact-btn">Contact from</a>
                    </div>

                    <div class="text-white pe-5 mb-4">
                        <h1 class="mb-4">connect with us</h1>
                        <div class="d-flex mb-3 icons-wrapper">
                            <i class="fa-brands fa-facebook-f"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-pinterest"></i>
                        </div>
                        <h2 class="my-4">Sign up today and never miss another deal again!</h2>
                        <div class="input-group rounded-0">
                            <input type="text" class="form-control" placeholder="Your e-mail address"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn sign-up-btn" type="button" id="button-addon2">Sing Up!</button>
                        </div>

                    </div>

                    <div class="text-white pe-5 mb-4">
                        <h1 class="mb-0">about us</h1>
                        <!-- Rendered as a picture as I don't have the bg-img -->
                        <img src="./assets/Images/Screenshot 2023-05-24 045108.png" class="img-fluid rounded-0" alt="">

                </div>
